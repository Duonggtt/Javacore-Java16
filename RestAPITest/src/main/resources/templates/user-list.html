<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&amp;display=swap"
          rel="stylesheet">

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

        <div class="container-md" >
            <div class="col-md-3">
                <div class="seach-form d-flex align-items-center rounded shadow-sm mb-4 pe-3">
                    <input placeholder="Tìm kiếm khóa học" class="form-control border-0 seach-form-input"
                           type="search">
                    <span class="text-black-50 seach-form-button"><i
                            class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </div>
            <div id="user-list-info">
                <div class="user-list mt-4 mb-4">
                    <div class="mb-4">
                        <a th:href="@{/users/create}" class="btn-custom btn-create-user">
                            <span><i class="fa-solid fa-plus"></i></span>
                            Tạo user
                        </a>
                        <a th:href="@{/users}" class="btn-custom btn-refresh">
                            <span><i class="fa-solid fa-arrow-rotate-right"></i></span>
                            Refresh
                        </a>
                    </div>

                    <div class="user-list-inner p-2">
                        <table class="table user-table">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Họ tên</th>
                                <th>Điện thoại</th>
                                <th>Email</th>
                                <th>Địa chỉ</th>
                                <th>Avatar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  th:each="user : ${userList}">
                                <td th:text="${user.id}"></td>
                                <td>
                                    <a th:text="${user.name}" th:href="@{/users/detail/{id}(id = ${user.id})}"></a>
                                </td>
                                <td th:text="${user.phone}" ></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.address}"></td>
                                <td th:text="${user.avatar}"></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

</body>
</html>
