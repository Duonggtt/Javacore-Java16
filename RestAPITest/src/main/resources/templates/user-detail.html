<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&amp;display=swap"
          rel="stylesheet">

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="user-list mt-4 mb-4">
        <div class="container">
            <div class="mb-4 d-flex justify-content-between">
                <div>
                    <button class="btn-custom btn-update-user">
                        <span><i class="fa-solid fa-plus"></i></span>
                        Cập nhật
                    </button>
                    <a th:href="@{/users}" class="btn-custom btn-refresh">
                        <span><i class="fa-solid fa-angle-left"></i></span>
                        Quay lại
                    </a>
                </div>
                <div>
                    <button class="btn-custom btn-delete-user bg-danger">
                        <span><i class="fa-solid fa-trash-can"></i></span>
                        Xóa
                    </button>
                </div>
            </div>

            <div class="user-list-inner p-2">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="user-name" class="form-label fw-bold">Tên user</label>
                            <input type="text" class="form-control" id="user-name" th:value="${user}">
                        </div>

                        <div class="mb-3">
                            <label for="user-email" class="form-label fw-bold">Email</label>
                            <input type="text" class="form-control" id="user-email" th:value="${user}">
                        </div>

                        <div class="mb-3">
                            <label for="user-phone" class="form-label fw-bold">Điện thoại</label>
                            <input type="text" class="form-control" id="user-phone" th:value="${user}">
                        </div>

                        <div class="mb-3">
                            <label for="user-address" class="form-label fw-bold">Địa chỉ</label>
                            <input type="text" class="form-control" id="user-address" th:value="${user}">
                        </div>

                        <div class="mb-3">
                            <label for="user-logo-input" class="btn btn-warning">Đổi ảnh
                                <input type="file" id="user-logo-input" class="d-none">
                            </label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
